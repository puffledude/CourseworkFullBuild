{% extends "layout.html" %}
{% block content %}

<div class="content-section">
    <h2 class="account-heading"> {{landlord.name}}</h2>
    <br>
    <p>Email: {{landlord.email }} <br>Phone number: {{landlord.phone_number}}</p>
</div>
<div class="content-section">
    <h3>Properties: </h3>
    {%for places in properties%}
    <p><a class="article-title"  href="{{ url_for('Property',  property_id = places.property_id) }}"> {{places.address_line_1}} {{places.address_line_2}}</a></p>
    {%endfor%}
</div>
{% endblock content %}
